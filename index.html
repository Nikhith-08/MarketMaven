    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #f0fdf4, #dcfce7);
            color: #1f2937;
            text-align: center;
        }
        .container {
            max-width: 48rem;
            width: 100%;
            padding: 1rem;
        }
        .title-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin: 0 1rem;
        }
        @media (min-width: 640px) {
            h1 {
                font-size: 3rem;
            }
        }
        .accent {
            color: #16a34a;
        }
        .subtitle {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        @media (min-width: 640px) {
            .subtitle {
                font-size: 1.5rem;
            }
        }
        .description {
            color: #4b5563;
            margin-bottom: 2rem;
            max-width: 36rem;
            margin-left: auto;
            margin-right: auto;
        }
        .button {
            background-color: #16a34a;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .button:hover {
            background-color: #15803d;
        }
        footer {
            margin-top: 4rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .market-symbol {
            
            height: 70px;
        }
        .bull {
            transform: scaleX(-1);
        }
        .bear {
            transform: scaleX(-1);
        }
    </style>
</head>
